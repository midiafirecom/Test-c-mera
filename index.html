<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detector de üëç</title>
  <style>
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="status">Esperando gesto üëç...</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

  <script>
    const video = document.getElementById('video');
    const statusText = document.getElementById('status');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    function isThumbsUp(landmarks) {
      const thumbTip = landmarks[4];
      const indexTip = landmarks[8];
      const middleTip = landmarks[12];
      const ringTip = landmarks[16];
      const pinkyTip = landmarks[20];
      const wrist = landmarks[0];

      // Verifica se polegar est√° para cima
      const thumbUp = thumbTip.y < wrist.y;
      // Verifica se os outros dedos est√£o dobrados (tip mais pr√≥ximo do pulso)
      const foldedFingers = 
        indexTip.y > wrist.y &&
        middleTip.y > wrist.y &&
        ringTip.y > wrist.y &&
        pinkyTip.y > wrist.y;

      return thumbUp && foldedFingers;
    }

    async function main() {
      await tf.setBackend('webgl');
      await setupCamera();
      const model = await handpose.load();
      statusText.innerText = "Mova a m√£o com üëç";

      setInterval(async () => {
        const predictions = await model.estimateHands(video);
        if (predictions.length > 0) {
          const landmarks = predictions[0].landmarks;
          if (isThumbsUp(landmarks)) {
            statusText.innerText = "üëç Detectado! Redirecionando...";
            setTimeout(() => {
              window.location.href = "https://www.google.com";
            }, 1000);
          }
        }
      }, 300);
    }

    main();
  </script>
</body>
</html>
